<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Nxttour</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="left-wrapper"></div>
        <div class="right-container">
          <div class="right-wrapper">
            <div class="logo">
              <img src="./logo.png" alt="" width="80" />
            </div>
            <h1 class="title">NXTTOUR</h1>
            <div class="signinwithsocial">
              <button class="icon">
                <i class="fa-brands fa-facebook-f fa-xs"></i>
              </button>
              <button class="icon">
                <i class="fa-brands fa-google fa-xs"></i>
              </button>
              <button class="icon">
                <i class="fa-brands fa-linkedin-in fa-xs"></i>
              </button>
            </div>
            <p class="useemailpass">or use or email and password</p>
            <form action="">
              <div class="inpdiv">
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="input"
                />
              </div>
              <div class="inpdiv">
                <input
                  type="password"
                  name="password"
                  class="input"
                  placeholder="Password"
                />
              </div>
              <a href="#" class="forgetpass"><p>Forget your password ?</p></a>
              <button id="submitBtn">SIGN IN</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9ccc9b01e7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
